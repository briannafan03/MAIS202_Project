<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Recipe Recommendation</title>
</head>
<body>
    <h1>Recipe Recommendation</h1>
    <form action="{{ url_for('recommend') }}" method="post">
        <label for="user_input_recipe">Enter a recipe:</label>
        <input type="text" id="user_input_recipe" name="user_input_recipe" required>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if user_input %}
        <h2>Since you liked: {{ user_input }}</h2>
        <p>You should try these similar recipes:</p>
        <ul>
            {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
